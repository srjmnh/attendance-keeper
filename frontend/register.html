<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration</h1>
    <form id="registerForm">
        <div>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>
        </div>
        <div>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" placeholder="Enter Student ID" required>
        </div>
        <div>
            <label for="subject">Select Subject:</label>
            <select id="subject" required>
                <option value="" disabled selected>Loading subjects...</option>
            </select>
        </div>
        <div>
            <label for="capture">Capture Student Image:</label>
            <video id="video" autoplay></video>
            <button type="button" id="captureButton">Capture Image</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div>
            <button type="submit">Register Student</button>
        </div>
    </form>
    <p id="result"></p>
    <script src="register.js"></script>
</body>
</html>
