<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize Student</title>
</head>
<body>
    <h1>Recognize Student</h1>
    <form id="recognize-form">
        <h3>Choose Image Upload Method</h3>
        <input type="radio" id="webcamOption" name="method" value="webcam" checked>
        <label for="webcamOption">Use Webcam</label>
        <input type="radio" id="fileOption" name="method" value="file">
        <label for="fileOption">Upload File</label>

        <div id="camera-section">
            <video id="video" autoplay></video>
        </div>
        <div id="file-section" style="display: none;">
            <label for="imageFile">Upload Image:</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>
        <button type="submit">Recognize</button>
    </form>
    <script src="recognize.js"></script>
</body>
</html>
