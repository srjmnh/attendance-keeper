<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Recognition</title>
</head>
<body>
    <h1>Student Recognition</h1>

    <h2>Register Student</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="student_id" placeholder="Enter Student ID">
    <input type="file" id="register_image">
    <button onclick="register()">Register</button>
    <p id="register_result"></p>

    <h2>Recognize Student</h2>
    <input type="file" id="recognize_image">
    <button onclick="recognize()">Recognize</button>
    <p id="recognize_result"></p>

    <script src="/static/script.js"></script>
</body>
</html>
