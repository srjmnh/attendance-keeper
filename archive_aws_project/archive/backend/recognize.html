<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize Face</title>
    <script src="recognize.js" defer></script>
</head>
<body>
    <h1>Recognize Face</h1>
    <form id="recognizeForm">
        <div>
            <label>Choose Image Source:</label>
            <select id="imageSource">
                <option value="webcam">Webcam</option>
                <option value="file">File Upload</option>
            </select>
        </div>
        <div id="webcamContainer">
            <label>Camera:</label>
            <video id="camera" autoplay></video>
        </div>
        <div id="fileContainer" style="display: none;">
            <label for="fileUpload">Upload Image:</label>
            <input type="file" id="fileUpload">
        </div>
        <button type="submit">Recognize</button>
    </form>
</body>
</html>
