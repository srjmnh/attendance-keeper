{% extends "base.html" %}

{% block title %}500 Server Error - Attendance System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card glass-effect fade-in text-center">
                <div class="card-body">
                    <span class="material-icons text-muted" style="font-size: 4rem;">error_outline</span>
                    <h1 class="mt-3">500</h1>
                    <h3 class="text-muted">Internal Server Error</h3>
                    <p class="mb-4">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                        <span class="material-icons me-2">home</span>
                        Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
