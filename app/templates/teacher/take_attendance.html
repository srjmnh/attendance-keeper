{% extends "base.html" %}

{% block title %}Take Attendance - Attendance System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fade-in">
                    <span class="material-icons me-2" style="font-size: 2.5rem;">camera_alt</span>
                    Take Attendance
                </h1>
                <button id="startCamera" class="btn btn-primary">
                    <span class="material-icons me-2">videocam</span>Start Camera
                </button>
            </div>
        </div>
    </div>

    <!-- Subject Selection -->
    <div class="card glass-effect fade-in mb-4">
        <div class="card-body">
            <form id="attendanceForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Subject</label>
                    <select name="subject_id" class="form-select" required>
                        <option value="">Select Subject</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ today }}" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" disabled id="submitAttendance">
                        <span class="material-icons me-2">save</span>Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Camera Feed -->
        <div class="col-md-8 mb-4">
            <div class="card glass-effect fade-in">
                <div class="card-body">
                    <div class="camera-container">
                        <video id="video" autoplay playsinline class="w-100 rounded"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div id="cameraPlaceholder" class="text-center p-5">
                            <span class="material-icons" style="font-size: 4rem;">videocam_off</span>
                            <h5 class="mt-3">Camera is off</h5>
                            <p class="text-muted">Click "Start Camera" to begin taking attendance</p>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button id="captureImage" class="btn btn-primary" disabled>
                            <span class="material-icons me-2">photo_camera</span>Capture
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recognition Results -->
        <div class="col-md-4 mb-4">
            <div class="card glass-effect fade-in">
                <div class="card-body">
                    <h5 class="card-title mb-3">Recognition Results</h5>
                    <div id="previewContainer" class="mb-3" style="display: none;">
                        <img id="preview" class="img-fluid rounded mb-3" alt="Captured image">
                        <div class="d-grid gap-2">
                            <button id="retakePhoto" class="btn btn-outline-primary">
                                <span class="material-icons me-2">replay</span>Retake Photo
                            </button>
                        </div>
                    </div>
                    <div id="resultsContainer">
                        <div class="list-group" id="recognizedStudents">
                            <!-- Recognized students will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const startButton = document.getElementById('startCamera');
    const captureButton = document.getElementById('captureImage');
    const submitButton = document.getElementById('submitAttendance');
    const cameraPlaceholder = document.getElementById('cameraPlaceholder');
    const previewContainer = document.getElementById('previewContainer');
    const recognizedStudents = document.getElementById('recognizedStudents');
    const retakeButton = document.getElementById('retakePhoto');
    const attendanceForm = document.getElementById('attendanceForm');

    // Start camera
    startButton.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = stream;
            video.style.display = 'block';
            cameraPlaceholder.style.display = 'none';
            startButton.disabled = true;
            captureButton.disabled = false;
        } catch (err) {
            console.error('Error accessing camera:', err);
            alert('Failed to access camera. Please ensure camera permissions are granted.');
        }
    });

    // Capture image
    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        // Display preview
        preview.src = canvas.toDataURL('image/jpeg');
        video.style.display = 'none';
        previewContainer.style.display = 'block';
        captureButton.disabled = true;

        // Convert to blob and send to server
        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob);
            formData.append('subject_id', attendanceForm.subject_id.value);

            fetch('/teacher/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                recognizedStudents.innerHTML = '';
                data.recognized_students.forEach(student => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        <div>
                            <h6 class="mb-1">${student.name}</h6>
                            <small class="text-muted">${student.student_id}</small>
                        </div>
                        <span class="badge bg-success">Recognized</span>
                    `;
                    recognizedStudents.appendChild(item);
                });
                submitButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to process image. Please try again.');
            });
        }, 'image/jpeg', 0.8);
    });

    // Retake photo
    retakeButton.addEventListener('click', () => {
        video.style.display = 'block';
        previewContainer.style.display = 'none';
        captureButton.disabled = false;
        submitButton.disabled = true;
        recognizedStudents.innerHTML = '';
    });

    // Submit attendance
    attendanceForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(attendanceForm);
        formData.append('recognized_students', JSON.stringify(Array.from(recognizedStudents.children).map(item => {
            return {
                student_id: item.querySelector('small').textContent,
                name: item.querySelector('h6').textContent
            };
        })));

        fetch('/teacher/submit_attendance', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Attendance submitted successfully!');
                window.location.href = '/teacher/view_attendance';
            } else {
                alert('Failed to submit attendance. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to submit attendance. Please try again.');
        });
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
</script>
{% endblock %}
{% endblock %}
