{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Edit User</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                        <!-- Basic Information -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="form-text">Leave blank to keep current password. New password must be at least 8 characters long and contain letters and numbers.</div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required onchange="toggleStudentFields()">
                                <option value="">Select Role</option>
                                <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                                <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Teacher</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </div>

                        <!-- Student-specific fields -->
                        <div id="studentFields" style="display: {{ 'block' if user.role == 'student' else 'none' }};">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="class_name" class="form-label">Class <span class="text-danger">*</span></label>
                                    <select class="form-select" id="class_name" name="class_name">
                                        <option value="">Select Class</option>
                                        {% for class_num in range(1, 13) %}
                                        <option value="{{ class_num }}" {% if user.class_name == class_num|string %}selected{% endif %}>
                                            Class {{ class_num }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="division" class="form-label">Division <span class="text-danger">*</span></label>
                                    <select class="form-select" id="division" name="division">
                                        <option value="">Select Division</option>
                                        {% for div in ['A', 'B', 'C', 'D'] %}
                                        <option value="{{ div }}" {% if user.division == div %}selected{% endif %}>
                                            {{ div }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update User</button>
                            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleStudentFields() {
    const role = document.getElementById('role').value;
    const studentFields = document.getElementById('studentFields');
    const classField = document.getElementById('class_name');
    const divisionField = document.getElementById('division');
    
    if (role === 'student') {
        studentFields.style.display = 'block';
        classField.required = true;
        divisionField.required = true;
    } else {
        studentFields.style.display = 'none';
        classField.required = false;
        divisionField.required = false;
    }
}
</script>
{% endblock %}
