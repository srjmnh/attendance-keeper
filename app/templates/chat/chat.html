{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Chat History -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Chat History</h5>
                </div>
                <div class="card-body" style="height: 500px; overflow-y: auto;" id="chatHistory">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin"></i> Loading history...
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">AI Assistant</h5>
                </div>
                <div class="card-body">
                    <div class="chat-messages" style="height: 400px; overflow-y: auto;" id="chatMessages">
                        <div class="message bot-message">
                            Hello! How can I help you today?
                        </div>
                    </div>
                    <div class="chat-input mt-3">
                        <form id="chatForm" class="d-flex gap-2">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            {% if current_user.is_admin() %}
            <!-- Analytics -->
            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title mb-0">Chat Analytics</h5>
                </div>
                <div class="card-body" id="chatAnalytics">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin"></i> Loading analytics...
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
// Load chat history
async function loadChatHistory() {
    try {
        const response = await fetch('/chat/history');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        const historyHtml = data.history.map(item => `
            <div class="chat-history-item mb-3">
                <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small>
                <div class="user-message">${item.message}</div>
                <div class="bot-message">${item.response}</div>
            </div>
        `).join('');
        
        document.getElementById('chatHistory').innerHTML = historyHtml || '<div class="text-center text-muted">No chat history</div>';
    } catch (error) {
        document.getElementById('chatHistory').innerHTML = `
            <div class="alert alert-danger">
                Error loading chat history: ${error.message}
            </div>
        `;
    }
}

// Load analytics for admin
async function loadAnalytics() {
    if (!document.getElementById('chatAnalytics')) return;
    
    try {
        const response = await fetch('/chat/analytics');
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        const analyticsHtml = `
            <div class="row">
                <div class="col-md-6">
                    <h6>Total Interactions</h6>
                    <p class="h3">${data.total_interactions}</p>
                </div>
                <div class="col-md-6">
                    <h6>Users Engaged</h6>
                    <p class="h3">${data.users_engaged}</p>
                </div>
            </div>
            <hr>
            <h6>Role Distribution</h6>
            <div class="row">
                <div class="col-md-4">
                    <small>Students</small>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${(data.role_distribution.student / data.total_interactions * 100)}%">
                            ${data.role_distribution.student}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <small>Teachers</small>
                    <div class="progress">
                        <div class="progress-bar bg-success" style="width: ${(data.role_distribution.teacher / data.total_interactions * 100)}%">
                            ${data.role_distribution.teacher}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <small>Admins</small>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: ${(data.role_distribution.admin / data.total_interactions * 100)}%">
                            ${data.role_distribution.admin}
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('chatAnalytics').innerHTML = analyticsHtml;
    } catch (error) {
        document.getElementById('chatAnalytics').innerHTML = `
            <div class="alert alert-danger">
                Error loading analytics: ${error.message}
            </div>
        `;
    }
}

// Handle chat form submission
document.getElementById('chatForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    if (!message) return;
    
    // Add user message to chat
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.innerHTML += `
        <div class="message user-message">
            ${message}
        </div>
    `;
    
    messageInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        });
        
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Add bot response to chat
        chatMessages.innerHTML += `
            <div class="message bot-message">
                ${data.response}
            </div>
        `;
        
        // Refresh history and analytics
        loadChatHistory();
        loadAnalytics();
        
    } catch (error) {
        chatMessages.innerHTML += `
            <div class="message bot-message error">
                Sorry, I encountered an error: ${error.message}
            </div>
        `;
    }
    
    chatMessages.scrollTop = chatMessages.scrollHeight;
});

// Initial load
loadChatHistory();
loadAnalytics();
</script>

<style>
.chat-messages {
    padding: 1rem;
}

.message {
    margin-bottom: 1rem;
    max-width: 80%;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
}

.user-message {
    background: #e9ecef;
    margin-left: auto;
    border-bottom-right-radius: 0.25rem;
}

.bot-message {
    background: #007bff;
    color: white;
    margin-right: auto;
    border-bottom-left-radius: 0.25rem;
}

.bot-message.error {
    background: #dc3545;
}

.chat-history-item {
    padding: 0.5rem;
    border-bottom: 1px solid #dee2e6;
}

.chat-history-item:last-child {
    border-bottom: none;
}

.chat-history-item .user-message,
.chat-history-item .bot-message {
    font-size: 0.875rem;
    padding: 0.5rem 0.75rem;
    margin-bottom: 0.5rem;
}

.progress {
    height: 1.5rem;
}
</style>
{% endblock %}
