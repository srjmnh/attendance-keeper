{% extends "base.html" %}
{% block content %}
<h2>Your Attendance Records</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Timestamp</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.subject_id }}</td>
            <td>{{ record.subject_name }}</td>
            <td>{{ record.timestamp }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
