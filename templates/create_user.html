{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Create New User</h2>
        <form method="POST" action="{{ url_for('create_user_route') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username (ID)</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username/ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="mb-3" id="classesDiv" style="display:none;">
                <label for="classes" class="form-label">Classes (for Teachers, comma-separated)</label>
                <input type="text" class="form-control" id="classes" name="classes" placeholder="e.g. Physics101, Chemistry102">
            </div>
            <div class="mb-3" id="photoDiv" style="display:none;">
                <label for="photo" class="form-label">Student Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create User</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('role').addEventListener('change', function() {
        const role = this.value;
        const classesDiv = document.getElementById('classesDiv');
        const photoDiv = document.getElementById('photoDiv');

        if (role === 'teacher') {
            classesDiv.style.display = 'block';
            photoDiv.style.display = 'none';
        } else if (role === 'student') {
            classesDiv.style.display = 'none';
            photoDiv.style.display = 'block';
        } else {
            classesDiv.style.display = 'none';
            photoDiv.style.display = 'none';
        }
    });
</script>
{% endblock %}
