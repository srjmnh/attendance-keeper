{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Subjects</h2>

    <!-- Subject List -->
    <table id="subjectsTable" class="table table-striped">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                {% if current_user.role == 'admin' %}
                <th>Actions</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            <!-- Data populated by DataTables -->
        </tbody>
    </table>

    <!-- Feedback Message -->
    {% if current_user.role == 'admin' %}
    <div id="subject_result" class="alert alert-info mt-3" style="display:none;"></div>
    {% endif %}

    <!-- Optional: List of Subjects -->
    <ul id="subjects_list" class="list-group mt-4">
        <!-- Subjects will be dynamically loaded here -->
    </ul>
</div>

<!-- Optional: Modal for Adding a Subject -->
{% if current_user.role == 'admin' %}
<div class="container mt-5">
    <h3>Add New Subject</h3>
    <form id="addSubjectForm">
        <div class="mb-3">
            <label for="subject_name" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subject_name" name="subject_name" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addSubject()">Add Subject</button>
    </form>
</div>
{% endif %}

{% endblock %}
